<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Puja Roy - Week 2 Activity 1</title>
  </head>
  <body>
   <h1>Displaying Message in a Console in JS</h1>


   <script type="text/javascript">
     console.log(89);
     console.log("Hello World!");
     var msg1;
     var msg2 = "Good Morning!";
     msg1 = 2022;
     console.log(msg1);   /*Display the message of the variable*/
     console.log("Year: ", msg1);
     console.log(msg2, "Year: ", msg1);
     console.log(msg2 + " Year: " + msg1);  /*Add (Concatenate) combine things together*/
     console.log(`${msg2}  Year: ${msg1}`);   /* Making a string (tilde) or tick mark*/


     console.log("WEEK 2 - ACTIVITY 1");
     console.log("a)");
     msg3 = "Puja";
     console.log("First Name: ", msg3);
     msg4 = "Roy";
     console.log("Last Name: ", msg4);
     console.log("b)");
     console.log("Full name: ", msg3 + " " + msg4);
     console.log("c)");
     var adjective = "calm";
     msg5 = "diligent";
     console.log(`${msg3} ${msg4}  is ${msg5} and ${adjective}`);
   </script>
  </body>
</html>
